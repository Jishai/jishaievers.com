function adoptedButton() {
	$('[data-adopted=true]').hide();
}

$('.toggle').click(function() {
	if ( $(this).attr('data-status') == 'off' ) {
		$(this).attr('data-status', 'on');
		$('[data-adopted=true]').hide();
